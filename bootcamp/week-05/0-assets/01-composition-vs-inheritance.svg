<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" style="font-family: Inter, Roboto, Arial, sans-serif;">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#61DAFB"/>
    </marker>
  </defs>
  
  <!-- Fondo -->
  <rect width="900" height="500" fill="#1a1a1a"/>
  
  <!-- Título -->
  <text x="450" y="35" fill="#ffffff" font-size="22" font-weight="bold" text-anchor="middle">Composición vs Herencia en React</text>
  
  <!-- Lado izquierdo: Herencia (evitar) -->
  <rect x="30" y="60" width="400" height="420" rx="8" fill="#2d1f1f" stroke="#e74c3c" stroke-width="2"/>
  <text x="230" y="90" fill="#e74c3c" font-size="18" font-weight="bold" text-anchor="middle">❌ Herencia (Evitar)</text>
  
  <!-- Jerarquía de clases -->
  <rect x="130" y="120" width="200" height="50" rx="6" fill="#4a2c2c" stroke="#e74c3c"/>
  <text x="230" y="150" fill="#ffffff" font-size="14" text-anchor="middle">BaseComponent</text>
  
  <line x1="230" y1="170" x2="230" y2="200" stroke="#e74c3c" stroke-width="2"/>
  <polygon points="225,195 235,195 230,205" fill="#e74c3c"/>
  
  <rect x="130" y="210" width="200" height="50" rx="6" fill="#4a2c2c" stroke="#e74c3c"/>
  <text x="230" y="240" fill="#ffffff" font-size="14" text-anchor="middle">Button extends Base</text>
  
  <line x1="230" y1="260" x2="130" y2="310" stroke="#e74c3c" stroke-width="2"/>
  <line x1="230" y1="260" x2="330" y2="310" stroke="#e74c3c" stroke-width="2"/>
  
  <rect x="50" y="310" width="160" height="45" rx="6" fill="#4a2c2c" stroke="#e74c3c"/>
  <text x="130" y="337" fill="#ffffff" font-size="12" text-anchor="middle">PrimaryBtn extends</text>
  
  <rect x="230" y="310" width="160" height="45" rx="6" fill="#4a2c2c" stroke="#e74c3c"/>
  <text x="310" y="337" fill="#ffffff" font-size="12" text-anchor="middle">DangerBtn extends</text>
  
  <!-- Problemas -->
  <text x="230" y="390" fill="#ff6b6b" font-size="13" text-anchor="middle">• Jerarquía rígida</text>
  <text x="230" y="412" fill="#ff6b6b" font-size="13" text-anchor="middle">• Alto acoplamiento</text>
  <text x="230" y="434" fill="#ff6b6b" font-size="13" text-anchor="middle">• Difícil de modificar</text>
  <text x="230" y="456" fill="#ff6b6b" font-size="13" text-anchor="middle">• Hereda todo o nada</text>
  
  <!-- Lado derecho: Composición (preferir) -->
  <rect x="470" y="60" width="400" height="420" rx="8" fill="#1f2d1f" stroke="#2ecc71" stroke-width="2"/>
  <text x="670" y="90" fill="#2ecc71" font-size="18" font-weight="bold" text-anchor="middle">✅ Composición (Preferir)</text>
  
  <!-- Componente base -->
  <rect x="570" y="120" width="200" height="50" rx="6" fill="#2c4a2c" stroke="#2ecc71"/>
  <text x="670" y="142" fill="#ffffff" font-size="14" text-anchor="middle">Button</text>
  <text x="670" y="160" fill="#61DAFB" font-size="11" text-anchor="middle">({ children, variant })</text>
  
  <!-- Flechas de composición -->
  <line x1="570" y1="195" x2="530" y2="230" stroke="#61DAFB" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="670" y1="195" x2="670" y2="230" stroke="#61DAFB" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="770" y1="195" x2="810" y2="230" stroke="#61DAFB" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Componentes compuestos -->
  <rect x="490" y="240" width="120" height="60" rx="6" fill="#2c4a2c" stroke="#61DAFB"/>
  <text x="550" y="265" fill="#ffffff" font-size="12" text-anchor="middle">PrimaryButton</text>
  <text x="550" y="285" fill="#888" font-size="10" text-anchor="middle">usa Button</text>
  
  <rect x="620" y="240" width="120" height="60" rx="6" fill="#2c4a2c" stroke="#61DAFB"/>
  <text x="680" y="265" fill="#ffffff" font-size="12" text-anchor="middle">DangerButton</text>
  <text x="680" y="285" fill="#888" font-size="10" text-anchor="middle">usa Button</text>
  
  <rect x="750" y="240" width="120" height="60" rx="6" fill="#2c4a2c" stroke="#61DAFB"/>
  <text x="810" y="265" fill="#ffffff" font-size="12" text-anchor="middle">IconButton</text>
  <text x="810" y="285" fill="#888" font-size="10" text-anchor="middle">usa Button</text>
  
  <!-- Beneficios -->
  <text x="670" y="340" fill="#2ecc71" font-size="13" text-anchor="middle">• Componentes independientes</text>
  <text x="670" y="362" fill="#2ecc71" font-size="13" text-anchor="middle">• Bajo acoplamiento</text>
  <text x="670" y="384" fill="#2ecc71" font-size="13" text-anchor="middle">• Fácil de modificar y testear</text>
  <text x="670" y="406" fill="#2ecc71" font-size="13" text-anchor="middle">• Combina solo lo necesario</text>
  <text x="670" y="428" fill="#2ecc71" font-size="13" text-anchor="middle">• Reutilización flexible</text>
  
  <!-- Código ejemplo -->
  <rect x="510" y="445" width="320" height="28" rx="4" fill="#0d1117"/>
  <text x="670" y="464" fill="#61DAFB" font-size="11" text-anchor="middle" style="font-family: 'Fira Code', Consolas, monospace;">&lt;Button variant="primary"&gt;{children}&lt;/Button&gt;</text>
</svg>