<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#61DAFB"/>
    </marker>
  </defs>
  
  <!-- Fondo -->
  <rect width="900" height="500" fill="#1a1a1a"/>
  
  <!-- Título -->
  <text x="450" y="35" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="20" font-weight="bold">
    Anatomía de un Custom Hook
  </text>
  
  <!-- Estructura del Hook -->
  <rect x="50" y="60" width="800" height="420" rx="8" fill="#2d2d2d" stroke="#3178C6" stroke-width="2"/>
  
  <!-- Línea 1: Import -->
  <text x="70" y="95" fill="#C586C0" font-family="monospace" font-size="13">import</text>
  <text x="125" y="95" fill="#9CDCFE" font-family="monospace" font-size="13">{ useState, useCallback }</text>
  <text x="340" y="95" fill="#C586C0" font-family="monospace" font-size="13">from</text>
  <text x="380" y="95" fill="#CE9178" font-family="monospace" font-size="13">'react'</text>
  <text x="600" y="95" fill="#6A9955" font-family="monospace" font-size="12">// 1️⃣ Importar hooks</text>
  
  <!-- Línea 2-3: Interface Options -->
  <text x="70" y="125" fill="#C586C0" font-family="monospace" font-size="13">interface</text>
  <text x="140" y="125" fill="#4EC9B0" font-family="monospace" font-size="13">UseMyHookOptions</text>
  <text x="285" y="125" fill="#ffffff" font-family="monospace" font-size="13">{</text>
  <text x="600" y="125" fill="#6A9955" font-family="monospace" font-size="12">// 2️⃣ Tipos opciones</text>
  <text x="90" y="150" fill="#9CDCFE" font-family="monospace" font-size="13">initialValue</text>
  <text x="195" y="150" fill="#ffffff" font-family="monospace" font-size="13">?:</text>
  <text x="215" y="150" fill="#4EC9B0" font-family="monospace" font-size="13">string</text>
  <text x="70" y="175" fill="#ffffff" font-family="monospace" font-size="13">}</text>
  
  <!-- Línea 4-5: Interface Return -->
  <text x="70" y="205" fill="#C586C0" font-family="monospace" font-size="13">interface</text>
  <text x="140" y="205" fill="#4EC9B0" font-family="monospace" font-size="13">UseMyHookReturn</text>
  <text x="280" y="205" fill="#ffffff" font-family="monospace" font-size="13">{</text>
  <text x="600" y="205" fill="#6A9955" font-family="monospace" font-size="12">// 3️⃣ Tipos retorno</text>
  <text x="90" y="230" fill="#9CDCFE" font-family="monospace" font-size="13">value</text>
  <text x="140" y="230" fill="#ffffff" font-family="monospace" font-size="13">:</text>
  <text x="150" y="230" fill="#4EC9B0" font-family="monospace" font-size="13">string</text>
  <text x="195" y="230" fill="#ffffff" font-family="monospace" font-size="13">;</text>
  <text x="210" y="230" fill="#9CDCFE" font-family="monospace" font-size="13">setValue</text>
  <text x="280" y="230" fill="#ffffff" font-family="monospace" font-size="13">:</text>
  <text x="295" y="230" fill="#ffffff" font-family="monospace" font-size="13">(v: string) =&gt; void</text>
  <text x="70" y="255" fill="#ffffff" font-family="monospace" font-size="13">}</text>
  
  <!-- Línea 6: Función del Hook -->
  <text x="70" y="290" fill="#C586C0" font-family="monospace" font-size="13">const</text>
  <text x="115" y="290" fill="#DCDCAA" font-family="monospace" font-size="13">useMyHook</text>
  <text x="195" y="290" fill="#ffffff" font-family="monospace" font-size="13">= (opts): UseMyHookReturn =&gt; {</text>
  <text x="600" y="290" fill="#6A9955" font-family="monospace" font-size="12">// 4️⃣ use + PascalCase</text>
  
  <!-- Cuerpo del Hook -->
  <rect x="80" y="305" width="680" height="130" rx="4" fill="#252525" stroke="#61DAFB" stroke-width="1" stroke-dasharray="5,5"/>
  
  <text x="100" y="330" fill="#C586C0" font-family="monospace" font-size="12">const</text>
  <text x="140" y="330" fill="#ffffff" font-family="monospace" font-size="12">[value, setValueState] =</text>
  <text x="330" y="330" fill="#DCDCAA" font-family="monospace" font-size="12">useState</text>
  <text x="400" y="330" fill="#ffffff" font-family="monospace" font-size="12">(opts.initialValue ?? '')</text>
  <text x="600" y="330" fill="#6A9955" font-family="monospace" font-size="11">// 5️⃣ Estado</text>
  
  <text x="100" y="365" fill="#C586C0" font-family="monospace" font-size="12">const</text>
  <text x="140" y="365" fill="#9CDCFE" font-family="monospace" font-size="12">setValue</text>
  <text x="205" y="365" fill="#ffffff" font-family="monospace" font-size="12">=</text>
  <text x="220" y="365" fill="#DCDCAA" font-family="monospace" font-size="12">useCallback</text>
  <text x="305" y="365" fill="#ffffff" font-family="monospace" font-size="12">((v) =&gt; setValueState(v), [])</text>
  <text x="600" y="365" fill="#6A9955" font-family="monospace" font-size="11">// 6️⃣ Callbacks</text>
  
  <!-- Return -->
  <text x="100" y="400" fill="#C586C0" font-family="monospace" font-size="12">return</text>
  <text x="155" y="400" fill="#ffffff" font-family="monospace" font-size="12">{ value, setValue }</text>
  <text x="600" y="400" fill="#6A9955" font-family="monospace" font-size="11">// 7️⃣ Retorno</text>
  
  <!-- Cierre -->
  <text x="70" y="450" fill="#ffffff" font-family="monospace" font-size="13">}</text>
  
  <!-- Export -->
  <text x="70" y="470" fill="#C586C0" font-family="monospace" font-size="13">export</text>
  <text x="120" y="470" fill="#ffffff" font-family="monospace" font-size="13">{ useMyHook }</text>
  <text x="600" y="470" fill="#6A9955" font-family="monospace" font-size="12">// 8️⃣ Export nombrado</text>
</svg>
