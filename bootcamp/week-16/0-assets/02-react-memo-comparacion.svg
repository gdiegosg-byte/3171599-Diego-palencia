<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#61DAFB"/>
    </marker>
  </defs>
  
  <!-- Fondo -->
  <rect width="800" height="500" fill="#1a1a1a"/>
  
  <!-- Título -->
  <text x="400" y="35" fill="#ffffff" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">
    React.memo - Comparación de Props
  </text>
  
  <!-- SIN MEMO (izquierda) -->
  <rect x="30" y="70" width="360" height="200" rx="12" fill="#2d2d2d" stroke="#dc3545" stroke-width="2"/>
  <text x="210" y="100" fill="#dc3545" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    ❌ SIN React.memo
  </text>
  
  <!-- Parent sin memo -->
  <rect x="160" y="120" width="100" height="40" rx="6" fill="#3178C6"/>
  <text x="210" y="145" fill="#ffffff" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">Parent</text>
  
  <!-- Flechas hacia hijos -->
  <line x1="160" y1="165" x2="90" y2="195" stroke="#dc3545" stroke-width="2"/>
  <line x1="210" y1="165" x2="210" y2="195" stroke="#dc3545" stroke-width="2"/>
  <line x1="260" y1="165" x2="330" y2="195" stroke="#dc3545" stroke-width="2"/>
  
  <!-- Hijos sin memo (todos rojos = re-render) -->
  <rect x="50" y="200" width="80" height="35" rx="6" fill="#dc3545"/>
  <text x="90" y="222" fill="#ffffff" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Child A</text>
  
  <rect x="170" y="200" width="80" height="35" rx="6" fill="#dc3545"/>
  <text x="210" y="222" fill="#ffffff" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Child B</text>
  
  <rect x="290" y="200" width="80" height="35" rx="6" fill="#dc3545"/>
  <text x="330" y="222" fill="#ffffff" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Child C</text>
  
  <text x="210" y="258" fill="#dc3545" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">
    ⚠️ Todos re-renderizan siempre
  </text>
  
  <!-- CON MEMO (derecha) -->
  <rect x="410" y="70" width="360" height="200" rx="12" fill="#2d2d2d" stroke="#28a745" stroke-width="2"/>
  <text x="590" y="100" fill="#28a745" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    ✅ CON React.memo
  </text>
  
  <!-- Parent con memo -->
  <rect x="540" y="120" width="100" height="40" rx="6" fill="#3178C6"/>
  <text x="590" y="145" fill="#ffffff" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">Parent</text>
  
  <!-- Flechas hacia hijos -->
  <line x1="540" y1="165" x2="470" y2="195" stroke="#28a745" stroke-width="2"/>
  <line x1="590" y1="165" x2="590" y2="195" stroke="#666666" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="640" y1="165" x2="710" y2="195" stroke="#666666" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Hijos con memo -->
  <rect x="430" y="200" width="80" height="35" rx="6" fill="#28a745"/>
  <text x="470" y="216" fill="#ffffff" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Child A</text>
  <text x="470" y="228" fill="#ffffff" font-family="system-ui, sans-serif" font-size="8" text-anchor="middle">props ≠</text>
  
  <rect x="550" y="200" width="80" height="35" rx="6" fill="#666666"/>
  <text x="590" y="216" fill="#ffffff" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Child B</text>
  <text x="590" y="228" fill="#ffffff" font-family="system-ui, sans-serif" font-size="8" text-anchor="middle">props =</text>
  
  <rect x="670" y="200" width="80" height="35" rx="6" fill="#666666"/>
  <text x="710" y="216" fill="#ffffff" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Child C</text>
  <text x="710" y="228" fill="#ffffff" font-family="system-ui, sans-serif" font-size="8" text-anchor="middle">props =</text>
  
  <text x="590" y="258" fill="#28a745" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">
    ✓ Solo Child A re-renderiza
  </text>
  
  <!-- Flujo de decisión -->
  <rect x="100" y="300" width="600" height="170" rx="12" fill="#2d2d2d" stroke="#61DAFB" stroke-width="2"/>
  <text x="400" y="325" fill="#61DAFB" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    Flujo de Decisión de React.memo
  </text>
  
  <!-- Props recibidas -->
  <rect x="130" y="350" width="100" height="40" rx="6" fill="#3178C6"/>
  <text x="180" y="375" fill="#ffffff" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Props nuevas</text>
  
  <!-- Flecha -->
  <line x1="235" y1="370" x2="280" y2="370" stroke="#61DAFB" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Comparación -->
  <polygon points="360,350 420,370 360,390 300,370" fill="#ffc107"/>
  <text x="360" y="374" fill="#1a1a1a" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">¿props ===?</text>
  
  <!-- Rama SÍ -->
  <line x1="360" y1="350" x2="360" y2="310" stroke="#28a745" stroke-width="2"/>
  <line x1="360" y1="310" x2="520" y2="310" stroke="#28a745" stroke-width="2"/>
  <line x1="520" y1="310" x2="520" y2="350" stroke="#28a745" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="440" y="305" fill="#28a745" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">SÍ</text>
  
  <rect x="470" y="355" width="100" height="30" rx="6" fill="#28a745"/>
  <text x="520" y="375" fill="#ffffff" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">SKIP render</text>
  
  <!-- Rama NO -->
  <line x1="360" y1="390" x2="360" y2="430" stroke="#dc3545" stroke-width="2"/>
  <line x1="360" y1="430" x2="520" y2="430" stroke="#dc3545" stroke-width="2"/>
  <line x1="520" y1="430" x2="520" y2="395" stroke="#dc3545" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="440" y="445" fill="#dc3545" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">NO</text>
  
  <rect x="470" y="400" width="100" height="30" rx="6" fill="#dc3545"/>
  <text x="520" y="420" fill="#ffffff" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">RE-RENDER</text>
  
  <!-- Leyenda -->
  <rect x="600" y="355" width="15" height="15" rx="2" fill="#28a745"/>
  <text x="620" y="366" fill="#888888" font-family="system-ui, sans-serif" font-size="10">Optimizado</text>
  
  <rect x="600" y="380" width="15" height="15" rx="2" fill="#dc3545"/>
  <text x="620" y="391" fill="#888888" font-family="system-ui, sans-serif" font-size="10">Re-render</text>
  
  <rect x="600" y="405" width="15" height="15" rx="2" fill="#666666"/>
  <text x="620" y="416" fill="#888888" font-family="system-ui, sans-serif" font-size="10">Skipped</text>
</svg>
