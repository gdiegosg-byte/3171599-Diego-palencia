<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 480">
  <defs>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#28a745"/>
    </marker>
  </defs>
  
  <!-- Fondo -->
  <rect width="800" height="480" fill="#1a1a1a"/>
  
  <!-- Título -->
  <text x="400" y="35" fill="#ffffff" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">
    React DevTools Profiler - Flamegraph
  </text>
  
  <!-- Barra de herramientas -->
  <rect x="50" y="55" width="700" height="40" rx="6" fill="#2d2d2d"/>
  <circle cx="85" cy="75" r="12" fill="#dc3545"/>
  <text x="85" y="80" fill="#ffffff" font-family="system-ui, sans-serif" font-size="14" text-anchor="middle">●</text>
  <text x="115" y="80" fill="#888888" font-family="system-ui, sans-serif" font-size="11">Record</text>
  
  <rect x="160" y="65" width="60" height="20" rx="4" fill="#3d3d3d"/>
  <text x="190" y="79" fill="#888888" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Stop</text>
  
  <rect x="230" y="65" width="60" height="20" rx="4" fill="#3d3d3d"/>
  <text x="260" y="79" fill="#888888" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Clear</text>
  
  <!-- Commits -->
  <text x="400" y="79" fill="#61DAFB" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">
    Commit 1 of 3 | 12.3ms total
  </text>
  
  <!-- Flamegraph Container -->
  <rect x="50" y="105" width="700" height="280" rx="8" fill="#2d2d2d" stroke="#3d3d3d"/>
  <text x="70" y="130" fill="#61DAFB" font-family="system-ui, sans-serif" font-size="12" font-weight="bold">
    Flamegraph
  </text>
  
  <!-- App (root) -->
  <rect x="70" y="145" width="660" height="35" rx="4" fill="#3178C6"/>
  <text x="400" y="168" fill="#ffffff" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">
    App — 12.3ms
  </text>
  
  <!-- Header (pequeño, optimizado) -->
  <rect x="70" y="185" width="80" height="30" rx="4" fill="#666666"/>
  <text x="110" y="205" fill="#ffffff" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">
    Header 0.3ms
  </text>
  
  <!-- Dashboard (principal) -->
  <rect x="155" y="185" width="500" height="30" rx="4" fill="#dc3545"/>
  <text x="405" y="205" fill="#ffffff" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">
    Dashboard — 11.2ms ⚠️
  </text>
  
  <!-- Footer (pequeño, optimizado) -->
  <rect x="660" y="185" width="70" height="30" rx="4" fill="#666666"/>
  <text x="695" y="205" fill="#ffffff" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">
    Footer 0.2ms
  </text>
  
  <!-- Hijos de Dashboard -->
  <!-- Stats -->
  <rect x="155" y="220" width="100" height="28" rx="4" fill="#28a745"/>
  <text x="205" y="239" fill="#ffffff" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">
    Stats 0.8ms
  </text>
  
  <!-- ItemList (problema) -->
  <rect x="260" y="220" width="395" height="28" rx="4" fill="#dc3545"/>
  <text x="457" y="239" fill="#ffffff" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">
    ItemList — 10.1ms ⚠️ Cuello de botella
  </text>
  
  <!-- Items individuales -->
  <rect x="260" y="253" width="75" height="24" rx="3" fill="#ffc107"/>
  <text x="297" y="269" fill="#1a1a1a" font-family="system-ui, sans-serif" font-size="9" text-anchor="middle">
    Item 1.2ms
  </text>
  
  <rect x="340" y="253" width="75" height="24" rx="3" fill="#ffc107"/>
  <text x="377" y="269" fill="#1a1a1a" font-family="system-ui, sans-serif" font-size="9" text-anchor="middle">
    Item 1.1ms
  </text>
  
  <rect x="420" y="253" width="75" height="24" rx="3" fill="#ffc107"/>
  <text x="457" y="269" fill="#1a1a1a" font-family="system-ui, sans-serif" font-size="9" text-anchor="middle">
    Item 1.3ms
  </text>
  
  <rect x="500" y="253" width="75" height="24" rx="3" fill="#ffc107"/>
  <text x="537" y="269" fill="#1a1a1a" font-family="system-ui, sans-serif" font-size="9" text-anchor="middle">
    Item 1.0ms
  </text>
  
  <rect x="580" y="253" width="75" height="24" rx="3" fill="#ffc107"/>
  <text x="617" y="269" fill="#1a1a1a" font-family="system-ui, sans-serif" font-size="9" text-anchor="middle">
    Item 1.2ms
  </text>
  
  <!-- Más items (indicador) -->
  <text x="655" y="340" fill="#888888" font-family="system-ui, sans-serif" font-size="10">
    +45 más...
  </text>
  
  <!-- Leyenda -->
  <rect x="70" y="290" width="580" height="85" rx="6" fill="#1a1a1a"/>
  <text x="90" y="315" fill="#ffffff" font-family="system-ui, sans-serif" font-size="12" font-weight="bold">
    Interpretación del Flamegraph:
  </text>
  
  <rect x="90" y="330" width="20" height="12" rx="2" fill="#dc3545"/>
  <text x="120" y="340" fill="#888888" font-family="system-ui, sans-serif" font-size="10">
    Render largo (problema)
  </text>
  
  <rect x="250" y="330" width="20" height="12" rx="2" fill="#ffc107"/>
  <text x="280" y="340" fill="#888888" font-family="system-ui, sans-serif" font-size="10">
    Render medio
  </text>
  
  <rect x="390" y="330" width="20" height="12" rx="2" fill="#28a745"/>
  <text x="420" y="340" fill="#888888" font-family="system-ui, sans-serif" font-size="10">
    Render corto
  </text>
  
  <rect x="530" y="330" width="20" height="12" rx="2" fill="#666666"/>
  <text x="560" y="340" fill="#888888" font-family="system-ui, sans-serif" font-size="10">
    No renderizó (memo)
  </text>
  
  <text x="90" y="362" fill="#61DAFB" font-family="system-ui, sans-serif" font-size="10">
    → Ancho de barra = tiempo relativo de render. Barras anchas = oportunidades de optimización.
  </text>
  
  <!-- Panel de métricas -->
  <rect x="50" y="395" width="700" height="70" rx="8" fill="#2d2d2d" stroke="#61DAFB"/>
  <text x="70" y="420" fill="#61DAFB" font-family="system-ui, sans-serif" font-size="12" font-weight="bold">
    Métricas del Commit Seleccionado
  </text>
  
  <text x="70" y="445" fill="#888888" font-family="system-ui, sans-serif" font-size="11">
    Render time: 12.3ms
  </text>
  <text x="200" y="445" fill="#888888" font-family="system-ui, sans-serif" font-size="11">
    Base duration: 15.2ms
  </text>
  <text x="360" y="445" fill="#888888" font-family="system-ui, sans-serif" font-size="11">
    Actual duration: 12.3ms
  </text>
  <text x="530" y="445" fill="#ffc107" font-family="system-ui, sans-serif" font-size="11">
    Why: props changed
  </text>
</svg>
