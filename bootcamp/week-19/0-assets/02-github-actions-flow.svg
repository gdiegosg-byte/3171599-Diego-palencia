<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <rect width="800" height="450" fill="#1a1a2e"/>
  
  <!-- TÃ­tulo -->
  <text x="400" y="35" fill="#61DAFB" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">GitHub Actions - Flujo de Trabajo</text>
  
  <!-- Event Trigger -->
  <rect x="50" y="70" width="120" height="50" rx="8" fill="#2d2d44" stroke="#61DAFB" stroke-width="2"/>
  <text x="110" y="100" fill="#61DAFB" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">âš¡ EVENT</text>
  
  <!-- Eventos -->
  <text x="110" y="145" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">push</text>
  <text x="110" y="160" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">pull_request</text>
  <text x="110" y="175" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">schedule</text>
  
  <!-- Flecha a Workflow -->
  <path d="M170 95 L220 95" stroke="#61DAFB" stroke-width="2" fill="none" marker-end="url(#arrowBlue)"/>
  
  <!-- Workflow File -->
  <rect x="230" y="60" width="180" height="70" rx="8" fill="#2d2d44" stroke="#4fc3f7" stroke-width="2"/>
  <text x="320" y="85" fill="#4fc3f7" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">ğŸ“„ WORKFLOW</text>
  <text x="320" y="105" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">.github/workflows/ci.yml</text>
  <text x="320" y="120" fill="#666" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">name, on, jobs</text>
  
  <!-- Flecha a Jobs -->
  <path d="M410 95 L460 95" stroke="#4fc3f7" stroke-width="2" fill="none" marker-end="url(#arrowCyan)"/>
  
  <!-- Jobs Container -->
  <rect x="470" y="50" width="300" height="180" rx="10" fill="#1e1e30" stroke="#66bb6a" stroke-width="2"/>
  <text x="620" y="75" fill="#66bb6a" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">JOBS</text>
  
  <!-- Job 1: Lint -->
  <rect x="490" y="90" width="120" height="50" rx="6" fill="#2d2d44" stroke="#61DAFB" stroke-width="1"/>
  <text x="550" y="110" fill="#61DAFB" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">ğŸ” lint</text>
  <text x="550" y="128" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">ubuntu-latest</text>
  
  <!-- Job 2: Test -->
  <rect x="630" y="90" width="120" height="50" rx="6" fill="#2d2d44" stroke="#61DAFB" stroke-width="1"/>
  <text x="690" y="110" fill="#61DAFB" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">ğŸ§ª test</text>
  <text x="690" y="128" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">ubuntu-latest</text>
  
  <!-- Flechas de lint y test a build -->
  <path d="M550 140 L550 155 L620 155 L620 170" stroke="#888" stroke-width="1" fill="none"/>
  <path d="M690 140 L690 155 L620 155 L620 170" stroke="#888" stroke-width="1" fill="none"/>
  
  <!-- Job 3: Build (needs) -->
  <rect x="560" y="170" width="120" height="50" rx="6" fill="#2d2d44" stroke="#ff9800" stroke-width="1"/>
  <text x="620" y="190" fill="#ff9800" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">ğŸ—ï¸ build</text>
  <text x="620" y="208" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">needs: [lint, test]</text>
  
  <!-- Steps Detail -->
  <rect x="50" y="260" width="700" height="150" rx="10" fill="#1e1e30" stroke="#888" stroke-width="1"/>
  <text x="400" y="285" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">STEPS (dentro de cada Job)</text>
  
  <!-- Step 1 -->
  <rect x="80" y="305" width="130" height="80" rx="6" fill="#2d2d44" stroke="#61DAFB" stroke-width="1"/>
  <text x="145" y="330" fill="#61DAFB" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">1. Checkout</text>
  <text x="145" y="350" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">uses:</text>
  <text x="145" y="365" fill="#666" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">actions/checkout@v4</text>
  
  <!-- Flecha -->
  <path d="M210 345 L240 345" stroke="#888" stroke-width="1" fill="none" marker-end="url(#arrowGray)"/>
  
  <!-- Step 2 -->
  <rect x="250" y="305" width="130" height="80" rx="6" fill="#2d2d44" stroke="#4fc3f7" stroke-width="1"/>
  <text x="315" y="330" fill="#4fc3f7" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">2. Setup Node</text>
  <text x="315" y="350" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">uses:</text>
  <text x="315" y="365" fill="#666" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">actions/setup-node@v4</text>
  
  <!-- Flecha -->
  <path d="M380 345 L410 345" stroke="#888" stroke-width="1" fill="none" marker-end="url(#arrowGray)"/>
  
  <!-- Step 3 -->
  <rect x="420" y="305" width="130" height="80" rx="6" fill="#2d2d44" stroke="#66bb6a" stroke-width="1"/>
  <text x="485" y="330" fill="#66bb6a" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">3. Install</text>
  <text x="485" y="350" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">run:</text>
  <text x="485" y="365" fill="#666" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">pnpm install</text>
  
  <!-- Flecha -->
  <path d="M550 345 L580 345" stroke="#888" stroke-width="1" fill="none" marker-end="url(#arrowGray)"/>
  
  <!-- Step 4 -->
  <rect x="590" y="305" width="130" height="80" rx="6" fill="#2d2d44" stroke="#ff9800" stroke-width="1"/>
  <text x="655" y="330" fill="#ff9800" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">4. Build/Test</text>
  <text x="655" y="350" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">run:</text>
  <text x="655" y="365" fill="#666" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">pnpm build</text>
  
  <!-- Footer -->
  <text x="400" y="435" fill="#666" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Bootcamp React - Semana 19: GitHub Actions</text>
  
  <!-- Definiciones de flechas -->
  <defs>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#61DAFB"/>
    </marker>
    <marker id="arrowCyan" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#4fc3f7"/>
    </marker>
    <marker id="arrowGray" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L7,3 z" fill="#888"/>
    </marker>
  </defs>
</svg>
