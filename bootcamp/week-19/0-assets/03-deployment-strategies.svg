<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#1a1a2e"/>
  
  <!-- TÃ­tulo -->
  <text x="400" y="35" fill="#61DAFB" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">Estrategias de Deployment</text>
  
  <!-- Git Repository -->
  <rect x="50" y="70" width="140" height="100" rx="8" fill="#2d2d44" stroke="#61DAFB" stroke-width="2"/>
  <text x="120" y="95" fill="#61DAFB" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">ğŸ“¦ Repository</text>
  <text x="120" y="120" fill="#66bb6a" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">â€¢ develop</text>
  <text x="120" y="138" fill="#ff9800" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">â€¢ main</text>
  <text x="120" y="156" fill="#e91e63" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">â€¢ v1.0.0 (tag)</text>
  
  <!-- Flecha a CI -->
  <path d="M190 120 L240 120" stroke="#61DAFB" stroke-width="2" fill="none" marker-end="url(#arrowB)"/>
  
  <!-- CI Box -->
  <rect x="250" y="80" width="120" height="80" rx="8" fill="#2d2d44" stroke="#4fc3f7" stroke-width="2"/>
  <text x="310" y="110" fill="#4fc3f7" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">ğŸ” CI</text>
  <text x="310" y="130" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Lint + Test</text>
  <text x="310" y="145" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Build</text>
  
  <!-- Flecha a Registry -->
  <path d="M370 120 L420 120" stroke="#4fc3f7" stroke-width="2" fill="none" marker-end="url(#arrowC)"/>
  
  <!-- Container Registry -->
  <rect x="430" y="70" width="150" height="100" rx="8" fill="#2d2d44" stroke="#9c27b0" stroke-width="2"/>
  <text x="505" y="95" fill="#9c27b0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">ğŸ³ GHCR</text>
  <text x="505" y="115" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">ghcr.io/user/app</text>
  <text x="505" y="135" fill="#66bb6a" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">:develop</text>
  <text x="505" y="150" fill="#ff9800" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">:latest, :main</text>
  <text x="505" y="165" fill="#e91e63" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">:v1.0.0</text>
  
  <!-- Flechas a environments -->
  <path d="M505 170 L505 210" stroke="#9c27b0" stroke-width="2" fill="none"/>
  <path d="M505 210 L350 210 L350 250" stroke="#66bb6a" stroke-width="2" fill="none" marker-end="url(#arrowG)"/>
  <path d="M505 210 L660 210 L660 250" stroke="#ff9800" stroke-width="2" fill="none" marker-end="url(#arrowO)"/>
  
  <!-- Staging Environment -->
  <rect x="270" y="260" width="160" height="90" rx="8" fill="#1e3a5f" stroke="#66bb6a" stroke-width="2"/>
  <text x="350" y="290" fill="#66bb6a" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">ğŸ”¬ STAGING</text>
  <text x="350" y="310" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">staging.app.com</text>
  <text x="350" y="330" fill="#888" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Auto deploy</text>
  <text x="350" y="345" fill="#888" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">develop â†’ :develop</text>
  
  <!-- Flecha promote -->
  <path d="M430 305 L570 305" stroke="#888" stroke-width="2" stroke-dasharray="5,3" fill="none" marker-end="url(#arrowGr)"/>
  <text x="500" y="295" fill="#888" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">promote / approve</text>
  
  <!-- Production Environment -->
  <rect x="580" y="260" width="160" height="90" rx="8" fill="#3e2723" stroke="#ff9800" stroke-width="2"/>
  <text x="660" y="290" fill="#ff9800" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">ğŸŒ PRODUCTION</text>
  <text x="660" y="310" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">app.com</text>
  <text x="660" y="330" fill="#888" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Manual approval</text>
  <text x="660" y="345" fill="#888" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">main/tag â†’ :latest</text>
  
  <!-- Tags explicativos -->
  <rect x="50" y="240" width="180" height="110" rx="6" fill="#1e1e30" stroke="#888" stroke-width="1"/>
  <text x="140" y="265" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">ğŸ·ï¸ Tag Strategy</text>
  <text x="70" y="290" fill="#66bb6a" font-family="Arial, sans-serif" font-size="10">:develop</text>
  <text x="135" y="290" fill="#888" font-family="Arial, sans-serif" font-size="9">â†’ develop branch</text>
  <text x="70" y="308" fill="#ff9800" font-family="Arial, sans-serif" font-size="10">:latest</text>
  <text x="135" y="308" fill="#888" font-family="Arial, sans-serif" font-size="9">â†’ main branch</text>
  <text x="70" y="326" fill="#e91e63" font-family="Arial, sans-serif" font-size="10">:v1.0.0</text>
  <text x="135" y="326" fill="#888" font-family="Arial, sans-serif" font-size="9">â†’ semver tag</text>
  <text x="70" y="344" fill="#9c27b0" font-family="Arial, sans-serif" font-size="10">:sha-abc123</text>
  <text x="135" y="344" fill="#888" font-family="Arial, sans-serif" font-size="9">â†’ commit SHA</text>
  
  <!-- Footer -->
  <text x="400" y="385" fill="#666" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Bootcamp React - Semana 19: Deployment Strategies</text>
  
  <!-- Definiciones de flechas -->
  <defs>
    <marker id="arrowB" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#61DAFB"/>
    </marker>
    <marker id="arrowC" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#4fc3f7"/>
    </marker>
    <marker id="arrowG" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#66bb6a"/>
    </marker>
    <marker id="arrowO" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#ff9800"/>
    </marker>
    <marker id="arrowGr" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#888"/>
    </marker>
  </defs>
</svg>
