<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 400">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#61DAFB"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="560" height="400" fill="#1a1a1a"/>
  
  <!-- Title -->
  <text x="280" y="30" fill="#ffffff" font-family="Inter, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Problema del Estado Global: Prop Drilling</text>
  
  <!-- Left Side: Prop Drilling -->
  <text x="140" y="60" fill="#ef4444" font-family="Inter, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">❌ Prop Drilling</text>
  
  <!-- App Component -->
  <rect x="60" y="75" width="160" height="40" rx="6" fill="#2d2d2d" stroke="#61DAFB" stroke-width="2"/>
  <text x="140" y="100" fill="#61DAFB" font-family="Inter, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">App (user, cart)</text>
  
  <!-- Layout Component -->
  <rect x="60" y="135" width="160" height="40" rx="6" fill="#2d2d2d" stroke="#f59e0b" stroke-width="2"/>
  <text x="140" y="160" fill="#f59e0b" font-family="Inter, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Layout (user, cart)</text>
  
  <!-- Header Component -->
  <rect x="20" y="195" width="100" height="35" rx="6" fill="#2d2d2d" stroke="#f59e0b" stroke-width="2"/>
  <text x="70" y="217" fill="#f59e0b" font-family="Inter, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Header (user)</text>
  
  <!-- Main Component -->
  <rect x="160" y="195" width="100" height="35" rx="6" fill="#2d2d2d" stroke="#f59e0b" stroke-width="2"/>
  <text x="210" y="217" fill="#f59e0b" font-family="Inter, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Main (cart)</text>
  
  <!-- ProductCard Component -->
  <rect x="160" y="250" width="100" height="35" rx="6" fill="#2d2d2d" stroke="#22c55e" stroke-width="2"/>
  <text x="210" y="272" fill="#22c55e" font-family="Inter, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">ProductCard ✓</text>
  
  <!-- Arrows Left Side -->
  <line x1="140" y1="115" x2="140" y2="135" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="100" y1="175" x2="70" y2="195" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="180" y1="175" x2="210" y2="195" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="210" y1="230" x2="210" y2="250" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Right Side: Zustand -->
  <text x="420" y="60" fill="#22c55e" font-family="Inter, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">✓ Zustand Store</text>
  
  <!-- Store -->
  <rect x="360" y="100" width="120" height="50" rx="8" fill="#3178C6" stroke="#61DAFB" stroke-width="2"/>
  <text x="420" y="125" fill="#ffffff" font-family="Inter, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">useStore</text>
  <text x="420" y="140" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">(user, cart)</text>
  
  <!-- Components using store directly -->
  <rect x="300" y="190" width="80" height="30" rx="6" fill="#2d2d2d" stroke="#22c55e" stroke-width="2"/>
  <text x="340" y="210" fill="#22c55e" font-family="Inter, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Header</text>
  
  <rect x="400" y="190" width="80" height="30" rx="6" fill="#2d2d2d" stroke="#22c55e" stroke-width="2"/>
  <text x="440" y="210" fill="#22c55e" font-family="Inter, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">ProductCard</text>
  
  <rect x="350" y="250" width="80" height="30" rx="6" fill="#2d2d2d" stroke="#22c55e" stroke-width="2"/>
  <text x="390" y="270" fill="#22c55e" font-family="Inter, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">CartTotal</text>
  
  <!-- Direct arrows from store -->
  <line x1="380" y1="150" x2="340" y2="190" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="420" y1="150" x2="440" y2="190" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="420" y1="150" x2="390" y2="250" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Legend -->
  <rect x="30" y="320" width="500" height="70" rx="8" fill="#2d2d2d"/>
  <text x="280" y="340" fill="#ffffff" font-family="Inter, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Comparación</text>
  
  <rect x="50" y="355" width="12" height="12" fill="#ef4444"/>
  <text x="70" y="365" fill="#ffffff" font-family="Inter, sans-serif" font-size="11">Props pasan por componentes intermedios</text>
  
  <rect x="300" y="355" width="12" height="12" fill="#22c55e"/>
  <text x="320" y="365" fill="#ffffff" font-family="Inter, sans-serif" font-size="11">Acceso directo desde cualquier lugar</text>
</svg>