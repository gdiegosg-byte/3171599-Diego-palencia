<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 420">
  <defs>
    <marker id="arrowhead3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#61DAFB"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="560" height="420" fill="#1a1a1a"/>
  
  <!-- Title -->
  <text x="280" y="28" fill="#ffffff" font-family="Inter, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Estructura del Store</text>
  
  <!-- Store Container -->
  <rect x="30" y="50" width="500" height="320" rx="10" fill="#2d2d2d" stroke="#3178C6" stroke-width="2"/>
  <text x="280" y="75" fill="#3178C6" font-family="Inter, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">useProductStore = create&lt;ProductStore&gt;()</text>
  
  <!-- State Section -->
  <rect x="50" y="95" width="220" height="130" rx="8" fill="#1a1a1a" stroke="#22c55e" stroke-width="2"/>
  <text x="160" y="115" fill="#22c55e" font-family="Inter, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">Estado (State)</text>
  
  <text x="65" y="140" fill="#f59e0b" font-family="monospace" font-size="10">products:</text>
  <text x="140" y="140" fill="#ffffff" font-family="monospace" font-size="10">Product[]</text>
  
  <text x="65" y="160" fill="#f59e0b" font-family="monospace" font-size="10">filters:</text>
  <text x="120" y="160" fill="#ffffff" font-family="monospace" font-size="10">ProductFilters</text>
  
  <text x="65" y="180" fill="#f59e0b" font-family="monospace" font-size="10">isLoading:</text>
  <text x="140" y="180" fill="#ffffff" font-family="monospace" font-size="10">boolean</text>
  
  <text x="65" y="200" fill="#f59e0b" font-family="monospace" font-size="10">error:</text>
  <text x="110" y="200" fill="#ffffff" font-family="monospace" font-size="10">string | null</text>
  
  <!-- Actions Section -->
  <rect x="290" y="95" width="220" height="130" rx="8" fill="#1a1a1a" stroke="#f59e0b" stroke-width="2"/>
  <text x="400" y="115" fill="#f59e0b" font-family="Inter, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">Acciones (Actions)</text>
  
  <text x="305" y="140" fill="#61DAFB" font-family="monospace" font-size="10">addProduct(data)</text>
  <text x="305" y="160" fill="#61DAFB" font-family="monospace" font-size="10">updateProduct(id, updates)</text>
  <text x="305" y="180" fill="#61DAFB" font-family="monospace" font-size="10">deleteProduct(id)</text>
  <text x="305" y="200" fill="#61DAFB" font-family="monospace" font-size="10">setSearchFilter(search)</text>
  
  <!-- set() function -->
  <rect x="50" y="245" width="140" height="60" rx="8" fill="#1a1a1a" stroke="#a855f7" stroke-width="2"/>
  <text x="120" y="270" fill="#a855f7" font-family="Inter, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">set()</text>
  <text x="120" y="290" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">Actualiza estado</text>
  
  <!-- get() function -->
  <rect x="210" y="245" width="140" height="60" rx="8" fill="#1a1a1a" stroke="#ec4899" stroke-width="2"/>
  <text x="280" y="270" fill="#ec4899" font-family="Inter, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">get()</text>
  <text x="280" y="290" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">Lee estado actual</text>
  
  <!-- store reference -->
  <rect x="370" y="245" width="140" height="60" rx="8" fill="#1a1a1a" stroke="#14b8a6" stroke-width="2"/>
  <text x="440" y="270" fill="#14b8a6" font-family="Inter, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">store</text>
  <text x="440" y="290" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">Referencia API</text>
  
  <!-- Arrows -->
  <line x1="160" y1="225" x2="120" y2="245" stroke="#a855f7" stroke-width="2" marker-end="url(#arrowhead3)"/>
  <line x1="400" y1="225" x2="280" y2="245" stroke="#ec4899" stroke-width="2" marker-end="url(#arrowhead3)"/>
  <line x1="400" y1="225" x2="440" y2="245" stroke="#14b8a6" stroke-width="2" marker-end="url(#arrowhead3)"/>
  
  <!-- Usage Example -->
  <rect x="50" y="325" width="460" height="35" rx="6" fill="#1a1a1a" stroke="#61DAFB" stroke-width="1"/>
  <text x="280" y="347" fill="#61DAFB" font-family="monospace" font-size="11" text-anchor="middle">const products = useProductStore((state) =&gt; state.products)</text>
  
  <!-- Legend -->
  <rect x="80" y="385" width="12" height="12" fill="#22c55e"/>
  <text x="100" y="395" fill="#ffffff" font-family="Inter, sans-serif" font-size="10">Estado</text>
  
  <rect x="170" y="385" width="12" height="12" fill="#f59e0b"/>
  <text x="190" y="395" fill="#ffffff" font-family="Inter, sans-serif" font-size="10">Acciones</text>
  
  <rect x="270" y="385" width="12" height="12" fill="#a855f7"/>
  <text x="290" y="395" fill="#ffffff" font-family="Inter, sans-serif" font-size="10">set()</text>
  
  <rect x="350" y="385" width="12" height="12" fill="#ec4899"/>
  <text x="370" y="395" fill="#ffffff" font-family="Inter, sans-serif" font-size="10">get()</text>
  
  <rect x="430" y="385" width="12" height="12" fill="#61DAFB"/>
  <text x="450" y="395" fill="#ffffff" font-family="Inter, sans-serif" font-size="10">Selector</text>
</svg>