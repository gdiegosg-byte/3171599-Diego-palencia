<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#60a5fa"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#f8fafc" text-anchor="middle">Framer Motion: Animaciones Declarativas</text>
  
  <!-- Props Section -->
  <g transform="translate(30, 60)">
    <rect width="220" height="170" rx="12" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="110" y="25" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#94a3b8" text-anchor="middle">PROPS PRINCIPALES</text>
    
    <g transform="translate(15, 45)">
      <rect width="190" height="25" rx="4" fill="#1e3a5f"/>
      <text x="10" y="17" font-family="monospace" font-size="11" fill="#60a5fa">initial</text>
      <text x="100" y="17" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">Estado inicial</text>
    </g>
    
    <g transform="translate(15, 75)">
      <rect width="190" height="25" rx="4" fill="#065f46"/>
      <text x="10" y="17" font-family="monospace" font-size="11" fill="#34d399">animate</text>
      <text x="100" y="17" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">Estado final</text>
    </g>
    
    <g transform="translate(15, 105)">
      <rect width="190" height="25" rx="4" fill="#7f1d1d"/>
      <text x="10" y="17" font-family="monospace" font-size="11" fill="#f87171">exit</text>
      <text x="100" y="17" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">Al desmontar</text>
    </g>
    
    <g transform="translate(15, 135)">
      <rect width="190" height="25" rx="4" fill="#713f12"/>
      <text x="10" y="17" font-family="monospace" font-size="11" fill="#fbbf24">transition</text>
      <text x="100" y="17" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">Configuración</text>
    </g>
  </g>
  
  <!-- Animation Flow -->
  <g transform="translate(280, 60)">
    <rect width="240" height="170" rx="12" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="120" y="25" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#94a3b8" text-anchor="middle">FLUJO DE ANIMACIÓN</text>
    
    <!-- Mount -->
    <circle cx="50" cy="70" r="20" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="50" y="75" font-family="system-ui, sans-serif" font-size="10" fill="#60a5fa" text-anchor="middle">Mount</text>
    
    <!-- Arrow -->
    <line x1="75" y1="70" x2="105" y2="70" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Animate -->
    <circle cx="130" cy="70" r="20" fill="#065f46" stroke="#10b981" stroke-width="2"/>
    <text x="130" y="75" font-family="system-ui, sans-serif" font-size="10" fill="#34d399" text-anchor="middle">Anim</text>
    
    <!-- Arrow -->
    <line x1="155" y1="70" x2="185" y2="70" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Visible -->
    <circle cx="210" cy="70" r="20" fill="#581c87" stroke="#a855f7" stroke-width="2"/>
    <text x="210" y="75" font-family="system-ui, sans-serif" font-size="10" fill="#c084fc" text-anchor="middle">Visible</text>
    
    <!-- Gestures -->
    <g transform="translate(25, 105)">
      <rect width="190" height="50" rx="8" fill="#0f172a" stroke="#475569" stroke-width="1"/>
      <text x="95" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Gestures</text>
      <text x="50" y="40" font-family="monospace" font-size="9" fill="#fbbf24">whileHover</text>
      <text x="140" y="40" font-family="monospace" font-size="9" fill="#f472b6">whileTap</text>
    </g>
  </g>
  
  <!-- Variants Section -->
  <g transform="translate(550, 60)">
    <rect width="220" height="170" rx="12" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="110" y="25" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#94a3b8" text-anchor="middle">VARIANTS</text>
    
    <g transform="translate(15, 40)">
      <rect width="190" height="120" rx="8" fill="#0f172a" stroke="#475569" stroke-width="1"/>
      <text x="10" y="20" font-family="monospace" font-size="10" fill="#64748b">const variants = {</text>
      <text x="20" y="40" font-family="monospace" font-size="10" fill="#60a5fa">hidden: { opacity: 0 },</text>
      <text x="20" y="60" font-family="monospace" font-size="10" fill="#34d399">visible: { opacity: 1 },</text>
      <text x="20" y="80" font-family="monospace" font-size="10" fill="#fbbf24">hover: { scale: 1.1 }</text>
      <text x="10" y="100" font-family="monospace" font-size="10" fill="#64748b">}</text>
    </g>
  </g>
  
  <!-- AnimatePresence -->
  <g transform="translate(30, 250)">
    <rect width="350" height="130" rx="12" fill="#1e293b" stroke="#f472b6" stroke-width="2"/>
    <text x="175" y="25" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#f472b6" text-anchor="middle">AnimatePresence (Exit Animations)</text>
    
    <g transform="translate(20, 45)">
      <!-- Items -->
      <rect x="0" y="0" width="60" height="40" rx="6" fill="#3b82f6"/>
      <text x="30" y="25" font-family="system-ui, sans-serif" font-size="10" fill="white" text-anchor="middle">Item 1</text>
      
      <rect x="70" y="0" width="60" height="40" rx="6" fill="#3b82f6"/>
      <text x="100" y="25" font-family="system-ui, sans-serif" font-size="10" fill="white" text-anchor="middle">Item 2</text>
      
      <rect x="140" y="0" width="60" height="40" rx="6" fill="#3b82f6" opacity="0.5"/>
      <text x="170" y="25" font-family="system-ui, sans-serif" font-size="10" fill="white" text-anchor="middle" opacity="0.5">Item 3</text>
      <line x1="140" y1="0" x2="200" y2="40" stroke="#ef4444" stroke-width="2"/>
      <line x1="200" y1="0" x2="140" y2="40" stroke="#ef4444" stroke-width="2"/>
      
      <!-- Exit arrow -->
      <path d="M 210 20 Q 250 20 250 60" stroke="#f472b6" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
      <text x="270" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#f472b6">exit animation</text>
    </g>
  </g>
  
  <!-- Transition Types -->
  <g transform="translate(410, 250)">
    <rect width="360" height="130" rx="12" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="180" y="25" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#94a3b8" text-anchor="middle">TIPOS DE TRANSICIÓN</text>
    
    <!-- Spring -->
    <g transform="translate(20, 45)">
      <rect width="100" height="70" rx="8" fill="#065f46" stroke="#10b981" stroke-width="1"/>
      <text x="50" y="25" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#34d399" text-anchor="middle">spring</text>
      <text x="50" y="45" font-family="system-ui, sans-serif" font-size="9" fill="#6ee7b7" text-anchor="middle">Física natural</text>
      <text x="50" y="60" font-family="system-ui, sans-serif" font-size="9" fill="#a7f3d0" text-anchor="middle">(default)</text>
    </g>
    
    <!-- Tween -->
    <g transform="translate(130, 45)">
      <rect width="100" height="70" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
      <text x="50" y="25" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#60a5fa" text-anchor="middle">tween</text>
      <text x="50" y="45" font-family="system-ui, sans-serif" font-size="9" fill="#93c5fd" text-anchor="middle">Duración fija</text>
      <text x="50" y="60" font-family="system-ui, sans-serif" font-size="9" fill="#bfdbfe" text-anchor="middle">ease curves</text>
    </g>
    
    <!-- Inertia -->
    <g transform="translate(240, 45)">
      <rect width="100" height="70" rx="8" fill="#713f12" stroke="#f59e0b" stroke-width="1"/>
      <text x="50" y="25" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#fbbf24" text-anchor="middle">inertia</text>
      <text x="50" y="45" font-family="system-ui, sans-serif" font-size="9" fill="#fcd34d" text-anchor="middle">Momentum</text>
      <text x="50" y="60" font-family="system-ui, sans-serif" font-size="9" fill="#fde68a" text-anchor="middle">para drag</text>
    </g>
  </g>
</svg>
